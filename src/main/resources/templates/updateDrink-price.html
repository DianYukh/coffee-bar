<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateDrink Price</title>
</head>
<body>
<form action="/drink/add" method="post" th:object="${drink}">
    <input type="text" th:field="*{idDrink}" hidden="hidden"> <br>
    <input type="text" th:field="*{nameUa}" hidden="hidden"> <br>
    <input type="text" th:field="*{nameEn}" hidden="hidden"><br>
    <input type="text" th:field="*{price}" placeholder="price"><br>
    <label th:unless="${drink.idDrink == null}">
        <input type="submit" value="Update Price">
    </label>
</form>

</body>
</html>
