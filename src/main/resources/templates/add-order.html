<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<h2>Menu</h2>


<h4><u>Drink Menu</u></h4>
<table>
    <tr>
        <th>Name ua</th>
        <th>Name en</th>
        <th>Price</th>
        <th>Add Drink</th>
        <th>Delete</th>
    </tr>
        <tr th:each="drink: ${drinks}">
            <td th:text="${drink.getNameUa()}"></td>
            <td th:text="${drink.getNameEn()}"></td>
            <td th:text="${drink.getPrice()}"></td>

            <td><a th:href="@{/order/updateDrink/{id_drink}/{id_order}(id_drink=${drink.getIdDrink()},id_order=${order.getIdOrder()})}">Add drink to order</a></td>

            <td><a th:href="@{/order/deleteDrink/{id_drink}/{id_order}(id_drink=${drink.getIdDrink()},id_order=${order.getIdOrder()})}">Delete drink</a></td>
        </tr>
</table>

<h4><u>Desert Menu</u></h4>
<table>
    <tr>
        <th>Name ua</th>
        <th>Name en</th>
        <th>Price</th>
        <th>Update Price</th>
        <th>Update All Desert Menu</th>
        <th>Delete</th>
    </tr>
    <tr th:each="desert: ${deserts}">
        <td th:text="${desert.getNameUa()}"></td>
        <td th:text="${desert.getNameEn()}"></td>
        <td th:text="${desert.getPrice()}"></td>


        <td><a th:href="@{/order/updateDesert/{id_desert}/{id_order}(id_desert=${desert.getIdDesert()}, id_order = ${order.getIdOrder()})}">Add desert to order</a></td>


        <td><a th:href="@{/order/deleteDesert/{id_desert}/{id_order}(id_desert=${desert.getIdDesert()}, id_order = ${order.getIdOrder()})}">Delete desert from order</a></td>
    </tr>
</table>
<br>

<h4><u>Order</u></h4>
<table>
    <tr>
        <th>Name ua</th>
        <th>Name en</th>
        <th>Price</th>
    </tr>
    <tr th:if="${order.getDrinkSet() != null}" th:each="drink: ${order.getDrinkSet()}">
        <td th:text="${drink.getNameUa()}"></td>
        <td th:text="${drink.getNameEn()}"></td>
        <td th:text="${drink.getPrice()}"></td>
    </tr>
    <tr th:if="${order.getDesertSet() != null}" th:each="desert: ${order.getDesertSet()}">
        <td th:text="${desert.getNameUa()}"></td>
        <td th:text="${desert.getNameEn()}"></td>
        <td th:text="${desert.getPrice()}"></td>
    </tr>

</table>

<!--<tr>Кількість напоїв: <td th:text="${countDrinks}"></td></tr><br>-->
<!--<tr>Кількість десертів:<td th:text="${countDeserts}"></td></tr><br>-->
<!--<tr>Всього:<td th:text="${countAll}"></td></tr>-->



</body>
</html>
